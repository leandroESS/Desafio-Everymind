<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Produto</title>
    <style>
        /* Estilos para centralizar todo o conteúdo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Estilos para o contêiner do formulário */
        .form-container {
            width: 400px; /* Largura do contêiner do formulário */
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        /* Estilos para as caixas de entrada */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Estilos para os botões */
        .button {
            background-color: #4CAF50; /* Cor de fundo verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px; /* Borda arredondada */
        }

        /* Estilo para o botão de envio */
        .submit-button {
            background-color: #008CBA; /* Cor de fundo azul */
        }

        /* Estilo para o botão de redefinir */
        .reset-button {
            background-color: #f44336; /* Cor de fundo vermelha */
        }

        /* Estilo para o título */
        h1 {
            text-align: center; /* Centraliza o texto */
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1>Inserir Produto</h1>

    <form action="/php/inserir_produtos.php" method="post">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="codigo">Código:</label>
        <input type="number" id="codigo" name="codigo" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required><br>

        <!-- Botão de envio personalizado -->
        <button type="submit" class="button submit-button">Inserir</button>

        <!-- Botão de redefinição personalizado -->
        <button type="reset" class="button reset-button">Limpar</button>
    </form>
</div>

</body>
</html>
